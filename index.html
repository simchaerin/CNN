<!doctype html>
<html>
    <head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" defer></script>
        <script src="./index.js" defer></script>
    </head>
    
    <body draggable="false">
        <div id="input-parent" draggable="false">
            
        </div>
        
        <button onclick="submit()">
            submit
        </button>
		<button onclick="update(true)">
            matched!
        </button>
        <br/>
        <input id="number-input" type="number" min="0" max="9">
		<button onclick='update(false, parseInt(document.getElementById("number-input").value))'>
            unmatched!
        </button>
        
        <style>   
            #input-parent{
                border: solid .5px;
                width: fit-content;
            }
            
            .input{
                /* border: solid .5px; */
                width: 1.8em;
                height: 1.8em;
				opacity: .3;
            }
            
            .input-line{
                width: fit-content;
                margin-bottom: -.22em;
            }
            
        </style>
    </body>
</html>
